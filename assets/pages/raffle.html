<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div>
                <a class="links" href="../../index.html">Home</a>
                <a class="links" href="./contact.html">Contact</a>
                <a class="links" href="./aboutUs.html">About Us</a>
                <a class="links" href="./information.html">More Info</a>
                <a class="links" href="./benefitsTips.html">Benefits and Tips</a>
                <a class="links" href="#">Raffle</a>
            </div>
            <img class="logito" src="../images/logo.png" alt="logo">
        </nav>
    </header>
    <main>
        <section class="titles">
            <h1>You can participate in a raffle. The prize is a coffee pot.</h1>
        </section>
        <div class="contenedor-form-img">
            <form class="formulario" action="./show_data.html" method="get">
                    <label for="name">First name</label>
                    <input type="text" id="name" name="First name" placeholder="John">
                    <label for="surname">Last name</label>
                    <input type="text" id="surname" name="Last name" placeholder="Doe">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="E-Mail" placeholder="email@email.com">
                    <label for="pot">What color would you like the coffee pot:</label>
                    <select name="Color pot" id="pot">
                        <option value=" ">Select</option>
                        <option>Black</option>
                        <option>White</option>
                        <option>Gray</option>
                        <option>Green</option>
                        <option>Blue</option>
                        <option>Purple</option>
                        <option>Yellow</option>
                        <option>Pink</option>
                    </select>
                    <label for="country">Country</label>
                    <select name="Country" id="country">
                        <option value=" ">Select</option>
                        <option>Argentina</option>
                        <option>Colombia</option>
                        <option>Chile</option>
                        <option>Uruguay</option>
                        <option>Paraguay</option>
                        <option>Bolivia</option>
                        <option>Ecuador</option>
                        <option>Brasil</option>
                    </select>
                    <p class="label">Payment Options:</p>
                    <label for="cash">Cash</label>
                    <input type="radio" id="cash" name="Option" value="Cash">
                    <label for="cdt">Credit Card</label>
                    <input type="radio" id="cdt" name="Option" value="Credit">
                    <label for="dbt">Debit Card</label>
                    <input type="radio" id="dbt" name="Option" value="Debit">
                    <label for="srv">Services</label>
                    <input type="text" name="Services" id="srv">
                    <label>I accept terms and conditions</label>
                    <input type="checkbox" name="terms" required value="Accept">
                    <input type="submit" value="Submit">
            </form>
            <div class="imgform">
                    <img class="fotoByT" src="../images/cup-w-coffee.jpg" alt="cup-w-coffee">
                    <img class="fotoByT" src="../images/heart-coffee.jpg" alt="heart-coffee">
            </div>
        </div>
    </main>
    <footer>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d225470.3451357742!2d-82.6190926066062!3d27.994687486762356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2b782b3b9d1e1%3A0xa75f1389af96b463!2sTampa%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1682030998252!5m2!1ses-419!2sar"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </footer>
    
</body>
</html>
